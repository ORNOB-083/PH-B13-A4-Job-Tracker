<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">

    <!-- tailwind+daisy  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Inter", sans-serif;
        }
    </style>


</head>

<body class="lg:px-[245px] py-[60px] bg-base-200 mx-auto">
    <!-- Header Part -->
    <header>
        <h1 class="sm:px-5 text-3xl text-[#002C5C] font-bold mb-5">Job Application Tracker</h1>
        <div class="card sm:px-10 flex flex-row gap-10">
            <div class="card-body bg-white rounded-xl">
                <h3 class="card-title text-neutral/80">Total</h3>
                <p class="text-xl font-semibold text-black-600"><span>8</span></p>
            </div>
            <div class="card-body bg-white rounded-xl">
                <h3 class="card-title text-neutral/80">Interview</h3>
                <p class="text-xl font-semibold text-green-600"><span>0</span></p>
            </div>
            <div class="card-body bg-white rounded-xl">
                <h3 class="card-title text-neutral/80">Rejected</h3>
                <p class="text-xl font-semibold text-red-600"><span>0</span></p>
            </div>
        </div>
    </header>

    <script src="./script.js"></script>

</body>

</html>
